<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollyBar</title>
    <link
      rel="stylesheet"
      href="../static/bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="ScrollySearchBar.css" />
  </head>
  <body>
    <div class="advanced-search p-3">
      <div class="search">
        <input
          type="text"
          class="form-control"
          placeholder="Búsqueda general"
        />
      </div>

      <div class="filtersWrapper">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle w-100"
            type="button"
            id="dropdownCategoria"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Categoría
          </button>
          <div class="dropdown-menu w-100" aria-labelledby="dropdownCategoria">
            <a class="dropdown-item" href="#">Opción 1</a>
            <a class="dropdown-item" href="#">Opción 2</a>
            <a class="dropdown-item" href="#">Opción 3</a>
          </div>
        </div>

        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle w-100"
            type="button"
            id="dropdownUbicacion"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Ubicación
          </button>
          <div class="dropdown-menu w-100" aria-labelledby="dropdownUbicacion">
            <a class="dropdown-item" href="#">Opción 1</a>
            <a class="dropdown-item" href="#">Opción 2</a>
            <a class="dropdown-item" href="#">Opción 3</a>
          </div>
        </div>

        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle w-100"
            type="button"
            id="dropdownPrecio"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Precio
          </button>
          <div class="dropdown-menu w-100" aria-labelledby="dropdownPrecio">
            <a class="dropdown-item" href="#">Opción 1</a>
            <a class="dropdown-item" href="#">Opción 2</a>
            <a class="dropdown-item" href="#">Opción 3</a>
          </div>
        </div>

        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle w-100"
            type="button"
            id="dropdownFecha"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Fecha
          </button>
          <div class="dropdown-menu w-100" aria-labelledby="dropdownFecha">
            <a class="dropdown-item" href="#">Opción 1</a>
            <a class="dropdown-item" href="#">Opción 2</a>
            <a class="dropdown-item" href="#">Opción 3</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="../static/bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <script src="ScrollySearchBar.js"></script>
  </body>
</html>
